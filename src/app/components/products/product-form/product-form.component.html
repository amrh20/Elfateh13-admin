<div class="p-6">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">إضافة منتج جديد</h1>
      <p class="text-sm text-gray-600">أدخل بيانات المنتج الجديد</p>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <!-- Error Messages -->
    <div *ngIf="errors.length > 0" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="mr-3">
          <h3 class="text-sm font-medium text-red-800">يرجى تصحيح الأخطاء التالية:</h3>
          <div class="mt-2 text-sm text-red-700">
            <ul class="list-disc list-inside space-y-1">
              <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-1 gap-6">
        <!-- Name Arabic -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">اسم المنتج</label>
          <input
            type="text"
            [(ngModel)]="product.nameAr"
            name="nameAr"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="اسم المنتج"
          >
        </div>

        <!-- Image Upload Section -->
        <div class="space-y-4">
          <h3 class="text-lg font-medium text-gray-900">صور المنتج</h3>
          <div 
            class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-400 transition-colors"
            (dragover)="onDragOver($event)"
            (dragleave)="onDragLeave($event)"
            (drop)="onDrop($event)"
          >
            <input
              type="file"
              multiple
              accept="image/*"
              (change)="onFileSelected($event)"
              class="hidden"
              id="imageUpload"
            >
            <label for="imageUpload" class="cursor-pointer">
              <div class="space-y-2">
                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                  <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <div class="text-sm text-gray-600">
                  <span class="font-medium text-blue-600 hover:text-blue-500">اضغط لرفع الصور</span>
                  <span class="text-gray-500"> أو اسحب وأفلت</span>
                </div>
                <p class="text-xs text-gray-500">PNG, JPG, GIF حتى 10MB</p>
              </div>
            </label>
          </div>

          <!-- Image Previews -->
          <div *ngIf="imagePreviewUrls.length > 0" class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div *ngFor="let preview of imagePreviewUrls; let i = index" class="relative group">
              <img [src]="preview" alt="Product preview" class="w-full h-32 object-cover rounded-lg">
              <button
                type="button"
                (click)="removeImage(i)"
                class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity"
              >
                ×
              </button>
            </div>
          </div>
        </div>

        <!-- Description Arabic -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">وصف المنتج</label>
          <textarea
            [(ngModel)]="product.descriptionAr"
            name="descriptionAr"
            rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="وصف المنتج"
          ></textarea>
        </div>

        <!-- Price -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">السعر</label>
          <input
            type="number"
            [(ngModel)]="product.price"
            name="price"
            required
            min="0"
            step="0.01"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="0.00"
          >
        </div>

        <!-- Category -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">الصنف الرئيسي</label>
          <select
            [(ngModel)]="product.category"
            name="category"
            required
            (change)="onCategoryChange()"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
            <option value="">اختر الصنف</option>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>
        </div>

        <!-- Sub Category -->
        <div *ngIf="product.category">
          <label class="block text-sm font-medium text-gray-700 mb-2">الصنف الفرعي</label>
          <select
            [(ngModel)]="product.subCategory"
            name="subCategory"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
            <option value="">اختر الصنف الفرعي</option>
            <option *ngFor="let subCategory of subCategories[product.category]" [value]="subCategory">{{ subCategory }}</option>
          </select>
        </div>
      </div>

      <!-- Checkboxes -->
      <div class="space-y-4">
        <h3 class="text-lg font-medium text-gray-900">خيارات المنتج</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="flex items-center">
            <input
              type="checkbox"
              [(ngModel)]="product.isFeatured"
              name="isFeatured"
              id="isFeatured"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            >
            <label for="isFeatured" class="mr-2 block text-sm text-gray-900">منتج مميز</label>
          </div>
          <div class="flex items-center">
            <input
              type="checkbox"
              [(ngModel)]="product.isBestSeller"
              name="isBestSeller"
              id="isBestSeller"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            >
            <label for="isBestSeller" class="mr-2 block text-sm text-gray-900">الأكثر مبيعاً</label>
          </div>
          <div class="flex items-center">
            <input
              type="checkbox"
              [(ngModel)]="product.isOnSale"
              name="isOnSale"
              id="isOnSale"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            >
            <label for="isOnSale" class="mr-2 block text-sm text-gray-900">عرض خاص</label>
          </div>
        </div>
      </div>

      <!-- Sale Options (shown when isOnSale is true) -->
      <div *ngIf="product.isOnSale" class="bg-yellow-50 p-4 rounded-lg border border-yellow-200">
        <h4 class="text-sm font-medium text-yellow-800 mb-3">تفاصيل العرض الخاص</h4>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">نسبة الخصم (%)</label>
            <input
              type="number"
              [(ngModel)]="product.discountPercentage"
              name="discountPercentage"
              min="1"
              max="99"
              (input)="onDiscountPercentageChange()"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="مثال: 20"
            >
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">السعر بعد الخصم</label>
            <div class="w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-700">
              {{ calculateDiscountedPrice() | currency:'EGP' }}
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">تاريخ انتهاء العرض</label>
            <input
              type="date"
              [(ngModel)]="product.saleEndDate"
              name="saleEndDate"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">عدد الوحدات المتاحة للعرض</label>
            <input
              type="number"
              [(ngModel)]="product.saleQuantity"
              name="saleQuantity"
              min="1"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="عدد الوحدات"
            >
          </div>
        </div>
      </div>

      <!-- Featured Product Options (shown when isFeatured is true) -->
      <div *ngIf="product.isFeatured" class="bg-blue-50 p-4 rounded-lg border border-blue-200">
        <h4 class="text-sm font-medium text-blue-800 mb-3">تفاصيل المنتج المميز</h4>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">ترتيب العرض</label>
            <input
              type="number"
              [(ngModel)]="product.featuredOrder"
              name="featuredOrder"
              min="1"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="مثال: 1 (الأول)"
            >
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">تاريخ انتهاء التميز</label>
            <input
              type="date"
              [(ngModel)]="product.featuredEndDate"
              name="featuredEndDate"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-4">
        <button
          type="button"
          (click)="cancel()"
          [disabled]="isSubmitting"
          class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          إلغاء
        </button>
        <button
          type="submit"
          [disabled]="isSubmitting"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center"
        >
          <svg *ngIf="isSubmitting" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ isSubmitting ? 'جاري الحفظ...' : 'حفظ المنتج' }}
        </button>
      </div>
    </form>
  </div>
</div>
