<div *ngIf="hasPagination" class="flex flex-col sm:flex-row items-center justify-between gap-4">
  <!-- Pagination Info -->
  <div *ngIf="showInfo" class="text-sm text-gray-700 text-center sm:text-right">
    عرض {{ startItem }} إلى {{ endItem }} من {{ totalItems }} {{ infoText }}
  </div>

  <!-- Pagination Controls -->
  <div class="flex items-center gap-2">
    <!-- First Page Button -->
    <button
      (click)="onFirstPage()"
      [disabled]="!canGoToFirst()"
      class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      title="الصفحة الأولى"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
      </svg>
    </button>

    <!-- Previous Button -->
    <button
      (click)="onPreviousPage()"
      [disabled]="!canGoToPrevious()"
      class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      title="الصفحة السابقة"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>

    <!-- Page Numbers -->
    <div class="flex items-center gap-1">
      <button
        *ngFor="let page of pageNumbers"
        (click)="onPageChange(page)"
        [class]="page === currentPage 
          ? 'px-3 py-2 text-sm font-medium text-white bg-blue-600 border border-blue-600 rounded-lg' 
          : 'px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors'"
        [title]="'الصفحة ' + page"
      >
        {{ page }}
      </button>
    </div>

    <!-- Next Button -->
    <button
      (click)="onNextPage()"
      [disabled]="!canGoToNext()"
      class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      title="الصفحة التالية"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>

    <!-- Last Page Button -->
    <button
      (click)="onLastPage()"
      [disabled]="!canGoToLast()"
      class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      title="الصفحة الأخيرة"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
</div>
