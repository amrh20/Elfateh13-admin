<div class="bg-white shadow-lg h-screen flex flex-col" [class.w-64]="!isCollapsed" [class.w-16]="isCollapsed">
  <!-- Logo -->
  <div class="p-4 border-b border-gray-200">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3" *ngIf="!isCollapsed">
        <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
          </svg>
        </div>
        <span class="text-lg font-bold text-gray-900">الفتح</span>
      </div>
      <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center" *ngIf="isCollapsed">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
        </svg>
      </div>
      <button
        (click)="toggleSidebar()"
        class="p-1 rounded-lg hover:bg-gray-100 transition-colors"
        [class.ml-auto]="!isCollapsed"
      >
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 px-4 py-6 space-y-2">
    <ng-container *ngFor="let item of menuItems">
      <a
        [routerLink]="item.route"
        routerLinkActive="bg-blue-50 text-blue-600 border-r-2 border-blue-600"
        class="flex items-center px-3 py-2 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors group"
        [class.justify-center]="isCollapsed"
        [title]="isCollapsed ? item.titleAr : ''"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath(item.icon)"></path>
        </svg>
        <span class="mr-3" *ngIf="!isCollapsed">{{ item.title }}</span>
      </a>
    </ng-container>
  </nav>

  <!-- User Profile -->
  <div class="p-4 border-t border-gray-200">
    <div class="flex items-center space-x-3" *ngIf="!isCollapsed">
      <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
        <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-900 truncate">المدير</p>
        <p class="text-xs text-gray-500 truncate">admin&#64;example.com</p>
      </div>
      <button
        (click)="logout()"
        class="p-1 rounded-lg hover:bg-gray-100 transition-colors"
        title="تسجيل الخروج"
      >
        <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath('logout')"></path>
        </svg>
      </button>
    </div>
    <div class="flex justify-center" *ngIf="isCollapsed">
      <button
        (click)="logout()"
        class="p-2 rounded-lg hover:bg-gray-100 transition-colors"
        title="تسجيل الخروج"
      >
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath('logout')"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
