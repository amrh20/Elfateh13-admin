<header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- Page Title -->
    <div>
      <h1 class="text-2xl font-bold text-gray-900">لوحة التحكم</h1>
      <p class="text-sm text-gray-600">مرحباً بك في نظام إدارة الفتح</p>
    </div>

    <!-- Right Side -->
    <div class="flex items-center space-x-4">
      <!-- Notifications Dropdown -->
      <div class="relative">
        <button 
          (click)="toggleNotifications()"
          class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors relative"
          title="الإشعارات"
        >
          <svg class="w-6 h-6 bell-icon" [class.bell-icon-ring]="unreadCount > 0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM4.19 4.19A2 2 0 004 6v10a2 2 0 002 2h10a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-1.81 1.19zM15 17h5l-5 5v-5z"></path>
          </svg>
          <span *ngIf="unreadCount > 0" 
                class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full flex items-center justify-center notification-badge">
            <span class="text-xs text-white font-medium">{{ unreadCount > 99 ? '99+' : unreadCount }}</span>
          </span>
        </button>

        <!-- Notifications Dropdown Menu -->
        <div *ngIf="showNotifications" 
             class="absolute left-0 mt-2 w-80 bg-white rounded-lg shadow-lg border border-gray-200 z-50 max-h-96 overflow-y-auto notifications-dropdown">
          <div class="p-4 border-b border-gray-200">
            <div class="flex items-center justify-between">
              <h3 class="text-lg font-semibold text-gray-900">الإشعارات</h3>
              <div class="flex items-center space-x-3">
                <button 
                  (click)="markAllAsRead()"
                  class="text-sm text-blue-600 hover:text-blue-800"
                  *ngIf="unreadCount > 0"
                >
                  تحديد الكل كمقروء
                </button>
                <button 
                  (click)="goToNotifications()"
                  class="text-sm text-gray-600 hover:text-gray-800"
                >
                  عرض الكل
                </button>
              </div>
            </div>
          </div>

          <div class="p-2">
                         <div *ngIf="recentNotifications.length === 0" class="text-center py-8">
               <svg class="w-12 h-12 text-gray-300 mx-auto mb-4 bell-icon" [class.bell-icon-ring]="unreadCount > 0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                 <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM4.19 4.19A2 2 0 004 6v10a2 2 0 002 2h10a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-1.81 1.19zM15 17h5l-5 5v-5z"></path>
               </svg>
               <p class="text-gray-500">لا توجد إشعارات جديدة</p>
             </div>

            <div *ngFor="let notification of recentNotifications" 
                 class="p-3 hover:bg-gray-50 rounded-lg cursor-pointer transition-colors notification-item"
                 [class.bg-blue-50]="!notification.isRead"
                 (click)="handleNotificationClick(notification)">
              <div class="flex items-start space-x-3">
                <!-- Notification Icon -->
                <div class="flex-shrink-0">
                  <div [class]="getNotificationIconClass(notification.type)" class="w-8 h-8 rounded-full flex items-center justify-center">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <ng-container [ngSwitch]="notification.type">
                        <path *ngSwitchCase="'order'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                        <path *ngSwitchCase="'product'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        <path *ngSwitchCase="'system'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path *ngSwitchCase="'promotion'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                      </ng-container>
                    </svg>
                  </div>
                </div>

                <!-- Notification Content -->
                <div class="flex-1 min-w-0">
                  <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-gray-900" [class.font-bold]="!notification.isRead">
                      {{ notification.title }}
                    </p>
                    <span class="text-xs text-gray-500">{{ getTimeAgo(notification.timestamp) }}</span>
                  </div>
                  <p class="text-sm text-gray-600 mt-1">{{ notification.message }}</p>
                  <div *ngIf="!notification.isRead" class="w-2 h-2 bg-blue-500 rounded-full mt-2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- User Menu -->
      <div class="flex items-center space-x-3">
        <div class="text-right">
          <p class="text-sm font-medium text-gray-900">المدير</p>
          <p class="text-xs text-gray-500">admin&#64;example.com</p>
        </div>
        <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
          <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <button
          (click)="logout()"
          class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors"
          title="تسجيل الخروج"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
