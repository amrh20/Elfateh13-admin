<div class="p-6">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">إضافة صنف جديد</h1>
      <p class="text-sm text-gray-600">أدخل بيانات الصنف الجديد</p>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-1 gap-6">
        <!-- Name Arabic -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">اسم الصنف</label>
          <input
            type="text"
            [(ngModel)]="category.nameAr"
            name="nameAr"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="اسم الصنف"
          >
        </div>

        <!-- Description Arabic -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">وصف الصنف</label>
          <textarea
            [(ngModel)]="category.descriptionAr"
            name="descriptionAr"
            rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="وصف الصنف"
          ></textarea>
        </div>

        <!-- Icon -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">الأيقونة</label>
          <select
            [(ngModel)]="category.icon"
            name="icon"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
            <option value="">اختر الأيقونة</option>
            <option *ngFor="let icon of getIconOptions()" [value]="icon.value">{{ icon.label }}</option>
          </select>
        </div>

        <!-- Status -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">الحالة</label>
          <div class="flex items-center">
            <input
              type="checkbox"
              [(ngModel)]="category.isActive"
              name="isActive"
              id="isActive"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            >
            <label for="isActive" class="mr-2 block text-sm text-gray-900">نشط</label>
          </div>
        </div>
      </div>

      <!-- Category Type -->
      <div class="space-y-4">
        <h3 class="text-lg font-medium text-gray-900">نوع الصنف</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="flex items-center">
            <input
              type="radio"
              [(ngModel)]="category.type"
              name="categoryType"
              value="main"
              id="mainCategory"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
            >
            <label for="mainCategory" class="mr-2 block text-sm text-gray-900">صنف رئيسي</label>
          </div>
          <div class="flex items-center">
            <input
              type="radio"
              [(ngModel)]="category.type"
              name="categoryType"
              value="sub"
              id="subCategory"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
            >
            <label for="subCategory" class="mr-2 block text-sm text-gray-900">صنف فرعي</label>
          </div>
        </div>
      </div>

      <!-- Parent Category (shown when sub category is selected) -->
      <div *ngIf="category.type === 'sub'" class="bg-blue-50 p-4 rounded-lg border border-blue-200">
        <h4 class="text-sm font-medium text-blue-800 mb-3">اختيار الصنف الرئيسي</h4>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">الصنف الرئيسي</label>
          <select
            [(ngModel)]="category.parentId"
            name="parentId"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
            <option value="">اختر الصنف الرئيسي</option>
            <option *ngFor="let mainCategory of parentCategories" [value]="mainCategory.id">
              {{ mainCategory.nameAr }}
            </option>
          </select>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-4">
        <button
          type="button"
          (click)="cancel()"
          class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
        >
          إلغاء
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
        >
          حفظ الصنف
        </button>
      </div>
    </form>
  </div>
</div>
